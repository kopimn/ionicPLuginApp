<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic App Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="SampleCtrl">
        <button ng-click="testAppAvailabity()" class="button">check app </button>
        <button ng-click="getGeoLocation()" class="button">check geo position </button>
         <button ng-click="scheduleDelayedNotification()" class="button">check localnot</button>
         <button ng-click="showToast()" class="button">show toast </button>
        <button ng-click="launchNavigator()" class="button">launch navigator </button>
       

        <span>lat:{{lat}}</span>
        <span>long:{{long}}</span>
      </ion-content>
    </ion-pane>
  </body>
</html>
